<div class="row">
    <div class="col text-center">
        <img src="assets/logo2.png" class="logo"><br>
        <span class="logo-text">ColdFeet</span>
    </div>
</div>
<div class="row center">
    <div class="col">
        <input type="text" class="form-control form-control-lg" id="search" placeholder="Search for Product ..." (ngModelChange)="change($event)"
            [ngModel]="searchQuery" name="search" autocomplete="off">

        <div class="row mt-4" *ngFor="let product of products">
            <div class="col mb-3">
                <div class="card slide-fade" [ngClass]="{'show': product.show }">
                    <!--<div class="card-header text-right">Prediction: {{ sentimentToEmoji(product.sentiment) }}</div>-->
                    <div class="card-body">
                        <h4 class="card-title">{{ product.name }} -- {{ Math.floor(product.price / 100) }} CHF</h4>
                        <p class="card-text" [innerHtml]="product.description"></p>
                        <span class="badge badge-secondary" *ngFor="let category of product.categories">{{ category }}</span>
                        <a [routerLink]="['/orders/', product.ean]" *ngIf="product.ean" class="btn btn-success float-right">Yep, I ordered that...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
