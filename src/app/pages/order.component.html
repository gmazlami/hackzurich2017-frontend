<div *ngIf="product" class="mt-3">
    <h3 class="text-center">
        {{ product.name }}
    </h3>

    <div class="row justify-content-center">
        <div class="col-auto text-center">
            <img [src]="product.images.highres">
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-auto">
            <img (click)="showOrderNumber = true" class="brand" [ngClass]="{ 'brand-selected': showOrderNumber }" src="https://media.licdn.com/media/AAEAAQAAAAAAAAd7AAAAJDRiZmIzOGRiLTFmN2ItNDRkMS1hNDM5LWE5MjQ1ZTVlNmIwNw.png">
        </div>
        <div class="col-auto">
            <img class="brand soon" src="https://pbs.twimg.com/profile_images/283242649/digitec_logo_300px_400x400.jpg">
        </div>
        <div class="col-auto">
            <img class="brand soon" src="https://slickdeals.net/attachment/2/8/8/1/7/3/5026784.attach">
        </div>
    </div>

    <div class="mt-4 row justify-content-center slide-fade" [ngClass]="{ 'show': showOrderNumber }">
        <div class="col-6 text-center">
            <div class="input-group">
                <input type="text" class="form-control text-center" [ngClass]="{ 'text-success': verified }" placeholder="0252-1334"
                    (ngModelChange)="change($event)" [ngModel]="orderNumber" name="orderNumber" autocomplete="off">
                <span class="input-group-btn">
                    <button class="btn btn-success" [disabled]="!verified" type="button">Secure me, for {{ product.insurancePrice }} CHF!</button>
                </span>
            </div>
        </div>
    </div>

</div>
