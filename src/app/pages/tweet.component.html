<blockquote class="blockquote">
    <p class="mb-0">{{ tweet.text }}</p>
    <footer class="blockquote-footer">
        {{ tweet.user.name }} <span class="badge" [ngClass]="{ 'badge-success': tweet.sentiment >= 0.25, 'badge-secondary': tweet.sentiment >= -0.25 && tweet.sentiment < 0.25, 'badge-warning': tweet.sentiment < -0.25 }">{{ tweet.sentiment }}</span>
    </footer>
</blockquote>
